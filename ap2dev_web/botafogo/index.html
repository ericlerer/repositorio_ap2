    // Função para criar o elemento jogador
    function criarElementoJogador(jogador, elencoElement) {
      var jogadorElement = document.createElement("div");
      jogadorElement.classList.add("jogador");
      jogadorElement.onclick = function() {
        mostrarInformacoes(jogador);
      };

      var imgElement = document.createElement("img");
      imgElement.src = jogador.imagem;
      imgElement.alt = "Foto do jogador(a)";

      var nomeElement = document.createElement("p");
      nomeElement.textContent = jogador.nome;

      jogadorElement.appendChild(imgElement);
      jogadorElement.appendChild(nomeElement);

      elencoElement.appendChild(jogadorElement);
    }

    // Função para exibir as informações do jogador selecionado
    function mostrarInformacoes(jogador) {
      var url = "informacoes.html?jogador=" + jogador.nome;
      window.location.href = url;
    }

    // Função para exibir os jogadores do elenco
    function exibirElenco(elenco, elencoElement) {
      elencoElement.innerHTML = "";
      for (var i = 0; i < elenco.length; i++) {
        criarElementoJogador(elenco[i], elencoElement);
      }
    }

    // Exibir o elenco feminino e masculino na página inicial
    var elencoFemininoElement = document.getElementById("elenco-feminino");
    var elencoMasculinoElement = document.getElementById("elenco-masculino");

    exibirElenco(elencoFeminino, elencoFemininoElement);
    exibirElenco(elencoMasculino, elencoMasculinoElement);

    // Função para buscar um jogador pelo nome
    function buscarJogador() {
      var searchInput = document.getElementById("search-input");
      var jogadorNome = searchInput.value;

      for (var i = 0; i < elencoFeminino.length; i++) {
        if (elencoFeminino[i].nome.toLowerCase() === jogadorNome.toLowerCase()) {
          mostrarInformacoes(elencoFeminino[i]);
          searchInput.value = "";
          return false;
        }
      }

      for (var i = 0; i < elencoMasculino.length; i++) {
        if (elencoMasculino[i].nome.toLowerCase() === jogadorNome.toLowerCase()) {
          mostrarInformacoes(elencoMasculino[i]);
          searchInput.value = "";
          return false;
        }
      }
